<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Can I Wear Shorts?</title>

    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">

    <style>
        footer {
            position: fixed;
            left: 0;
            bottom: 0;
            height: 100px;
            width: 100%;
        }
    </style>
</head>
<body>

    <div class="container text-center">
        <h1>Can I wear shorts?</h1>

        <form method="post" action="{% url 'home' %}">
            {% csrf_token %}
            <div class="form-group">
                <label for="id_location">Where are you?</label>
                {{ form.location }}
            </div>

            <button type="submit" class="btn btn-primary">Well, Can I?</button>
        </form>

        {% if error %}
            <h2>{{ error }}</h2>
        {% endif %}

        {% if results %}
            <h1 style="font-size: 70px">{{ results.result }}</h1>

            <hr>
            <div class="panel panel-default">
            <h1>{{ results.location }}</h1>
            <h3>Temp: {{ results.temperature }}&deg; F</h3>
            <h3>Condition: {{ results.condition }}</h3>
            </div>

        {% endif %}

    </div>

    <footer class="footer text-center">
        This is a <a href="https://twitter.com/megpoulelis" target="_blank">Meg</a> and <a href="https://twitter.com/johndavidback" target="_blank">John</a> joint. Tell your friends.
    </footer>

<script>

  (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),

</script>

</body>
</html>
